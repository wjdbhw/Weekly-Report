<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            width: 600px;
            flex-direction: column;
        }

        .comment-section {
            width: 100%;
            margin-top: 20px;
        }

        .comment-input {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .main img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #comment {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: #f0f2f5;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #comment:focus {
            background: #fff;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.15), 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        #comment::placeholder {
            color: #aaa;
        }

        #btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        #btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        #comments-display {
            width: 100%;
            min-height: 100px;
            padding: 20px;
            margin-top: 20px;
            background: #f0f2f5;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #comments-display h3 {
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .comment-item {
            padding: 10px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .main {
                flex-direction: column;
                width: 90%;
                padding: 20px;
            }

            .comment-input {
                flex-direction: column;
            }

            #comment {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="main">
    <div class="comment-input">
        <img src="../../综合练习/favicon.ico" alt="鹰角网络">
        <input type="text" id="comment" placeholder="请发表一个友善的评论">
        <button id="btn" class="mrfz-btn">发布</button>
    </div>

    <div class="comment-section">
        <div id="comments-display">
            <h3>评论内容</h3>
            <div id="comments-list"></div>
        </div>
    </div>
</div>
<script>
    const comment = document.querySelector('#comment')
    const btn = document.querySelector('#btn')
    const commentsList = document.querySelector('#comments-list')

    // 添加点击事件
    btn.addEventListener('click', function () {
        let value = comment.value.trim()
        if (value) {
            addComment(value)
            comment.value = '' // 清空输入框
        }
    })

    // 添加回车发布功能
    comment.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            let value = comment.value.trim()
            if (value) {
                addComment(value)
                comment.value = '' // 清空输入框
            }
        }
    })

    // 添加评论到显示区域
    function addComment(content) {
        const commentElement = document.createElement('div')
        commentElement.className = 'comment-item'
        commentElement.textContent = content
        commentsList.appendChild(commentElement)
    }
</script>
</body>
</html>
