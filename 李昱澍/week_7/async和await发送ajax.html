<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //要求：发送AJAX请求，返回的结果是Promise对象
    function sendAjax(url) {
      return new Promise((resolve, reject) => {
        //创建
        const x = new XMLHttpRequest();
        //初始化
        x.open('GET', url);
        //发送
        x.send();
        //绑定事件
        x.onreadystatechange = function () {
          if (x.readyState === 4) {
            if (x.status >= 200 && x.status < 300) {
              //成功
              resolve(x.response);
            } else {
              reject(x.status);
            }
          }
        };
      });
    }

    async function main() {
      try {
        const joke = await sendAjax("https://api.apiopen.top/getJoke");
        console.log(joke);
      } catch (e) {
        console.log(e);
      }
    }
    main();

    sendAjax("https://api.apiopen.top/getJoke").then(value => {
      console.log(value);
    }, reason => { });
  </script>
</body>

</html>
