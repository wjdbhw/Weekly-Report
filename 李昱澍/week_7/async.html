<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //创建一个Promise对象
    const p = new Promise((resolve, reject) => {
      resolve("得到数据");
    });
    //async函数
    async function main() {
      try {
        let result = await p;
        console.log(result);
      } catch (e) {
        console.error(e);
      }
    }
    //调用函数
    main();
  </script>
</body>

</html>
