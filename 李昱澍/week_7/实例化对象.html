<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Phone {
      //构造方法，名字不能修改
      constructor(brand, price) {
        this.brand = brand;
        this.price = price;
      }
      //对象方法，格式固定，不能写完整形式 
      call() {
        console.log("正在打电话")
      }
    }
    const Nokia = new Phone('诺基亚', 230);
    //子类 
    class SmartPhone extends Phone {
      constructor(brand, price, color) {
        super(brand, price);
        this.color = color;
      }
      //给子类加自己的方法 
      photo() {
        console.log("正在拍照");
      }
      //重写父类原有的方法
      // call() {
      //   console.log("正在视频通话");
      // }
      //静态方法 
      static internet() {
        console.log("正在上网")
      }
    }

    const iPhone6s = new SmartPhone('苹果', 6088, '白色',);
    //调用重写方法 
    iPhone6s.call();
    //调用静态方法 
    SmartPhone.internet();
  </script>
</body>

</html>
